<h2> Edit {{vm.person.name}}</h2>

<div class="form">
<form>
  <label><span> Name: </span><input class="fieldBox" data-ng-model="vm.person.name" /></label>

  <div class="buttons">
    <button type="button" class="updateButton" data-ng-click="vm.update()">Update</button>
    <button type="button" class="deleteButton" data-ng-click="vm.destroy()">Delete</button>
  </div>
</form>
</div>
