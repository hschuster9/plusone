<h2>Edit Activity</h2>

<div class="form">
<form>
  <label> <span>Category:</span>
    <select name="categories" data-ng-model="vm.activity.category" />
      <option value="">
      <option value="Concerts">Concerts</option>
      <option value="Dinner">Dinner</option>
      <option value="Exercise">Exercise</option>
      <option value="Festivals">Festivals</option>
      <option value="Hiking and Outdoors">Hiking</option>
      <option value="Movies">Movies</option>
      <option value="Theatre">Theatre</option>
      <option value="Travel">Travel</option>
      <option value="Water Sports">Water Sports</option>
      <option value="Winter Sports">Winter Sports</option>
      <option value="Miscellaneous">Miscellaneous</option>
    </select></label>

  <label> <span>Event Name:</span> <input class="fieldBox" data-ng-model="vm.activity.event_name" /></label>
  <label> <span>Date:</span> <input type="text" placeholder="dd/mm/yyyy" class="fieldBox" data-ng-model="vm.activity.date"/></label>
  <label> <span>Time: </span> <input class="fieldBox" data-ng-model="vm.activity.time"/></label>
  <label> <span>Location:</span> <input class="fieldBox" data-ng-model="vm.activity.location"/></label>
  <label> <span>Blurb:</span> <textarea class="blurbArea" value="vm.activity.blurb" data-ng-model="vm.activity.blurb"></textarea></label>
  <label> <span>Price:</span> <input class="fieldBox" data-ng-model="vm.activity.price" /></label>
  <div class="buttons">
    <button type="button" class="updateButton"  data-ng-click="vm.update()">Update</button>
    <button type="button" class="deleteButton" data-ng-click="vm.destroy()">Delete</button>
  </div>
</form>
</div>
