<!DOCTYPE html>
<html lang="en" data-ng-app="superApp">
  <head>
    <meta charset="utf-8">
    <title>+One</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <p class="home"><a data-ui-sref="categoryIndex">H<img class="logo" src="images/+One_Logo.png" alt="+One Logo">ME</p></a>
      <h1 class="title">+One</h1>
      <div class="headerRight"><input placeholder="Search by Keyword" type="text" data-ng-model="search"><a data-ui-sref="activityIndex({category: search})"><button class="searchButton" type="button" name="button">Search</button></a><div>
    </header>
    <main data-ui-view></main>
    <!-- <footer><p>Made with &hearts; by Team Super: HS, NL, WH</p></footer> -->
  </body>
</html>
